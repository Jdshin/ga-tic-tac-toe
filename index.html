<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="scripts/app.js" defer></script>
        <script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
        <link rel = "stylesheet" href="styles/main.css" type="text/css">
        <title>Tic-Tac-Toe</title>
    </head>
    <body>
        <div class="name">Tic-Tac-Toe</div>
        <div class="gameContainer">
            <div class="player" id="p1">
                <p class="p1Name"><strong>Player 1</strong></p>
                <p class="p1Timer">Time Remaining: 0</p>
                <p class="p1Wins">Wins: 0</p>
            </div>
            <div class="board">
                <div class="square" id="sq1"></div>
                <div class="square" id="sq2"></div>
                <div class="square" id="sq3"></div>
                <div class="square" id="sq4"></div>
                <div class="square" id="sq5"></div>
                <div class="square" id="sq6"></div>
                <div class="square" id="sq7"></div>
                <div class="square" id="sq8"></div>
                <div class="square" id="sq9"></div>
            </div>
            <div class="player" id="p2">
                <p class="p1Name"><strong>Player 2</strong></p>
                <p class="p1Timer">Time Remaining: 0</p>
                <p class="p2Wins">Wins: 0</p>
            </div>
        </div>
            
        <div class='sysContainer'>
            <p class='gameMsg'>Press the button to start</p>
            <button class="button" id="startBut">Start Game</button>
        </div>
    </body>
</html>
